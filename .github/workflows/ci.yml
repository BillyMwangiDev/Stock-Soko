name: Stock Soko CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest pytest-cov bandit safety
    
    - name: Lint with flake8
      run: |
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/app --count --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Format check with black
      run: |
        black backend/app --check
    
    - name: Security scan with bandit
      run: |
        bandit -r backend/app -ll
    
    - name: Check dependencies with safety
      run: |
        safety check --json || true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ backend/tests/ -v --cov=backend/app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t stocksoko-backend:${{ github.sha }} .
    
    - name: Run Docker container test
      run: |
        docker run --rm stocksoko-backend:${{ github.sha }} python -c "print('Build successful')"
