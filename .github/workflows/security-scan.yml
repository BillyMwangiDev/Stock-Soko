name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly security scans on Mondays at 9 AM
    - cron: '0 9 * * 1'

jobs:
  dependency-scan:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety bandit
      
      - name: Run pip-audit
        run: |
          pip-audit --desc --requirement requirements.txt
        continue-on-error: true
      
      - name: Run Safety check
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true
      
      - name: Run Bandit security linter
        run: |
          bandit -r backend/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-bandit flake8-bugbear
          pip install -r requirements.txt
      
      - name: Run Flake8 with security plugins
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82,S --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sast-analysis:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  env-validation:
    name: Environment Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for .env files in repository
        run: |
          if find . -name ".env" -not -path "*/node_modules/*" -not -path "*/.git/*" | grep -q .; then
            echo "ERROR: .env file found in repository!"
            find . -name ".env" -not -path "*/node_modules/*" -not -path "*/.git/*"
            exit 1
          fi
          echo "✓ No .env files found in repository"
      
      - name: Verify .env.example exists
        run: |
          if [ ! -f ".env.example" ]; then
            echo "ERROR: .env.example not found!"
            exit 1
          fi
          echo "✓ .env.example found"
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{20,}['\"]" backend/ --exclude-dir=venv --exclude-dir=__pycache__ --exclude="*.pyc"; then
            echo "ERROR: Potential hardcoded secrets found!"
            exit 1
          fi
          echo "✓ No obvious hardcoded secrets found"

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, code-quality, env-validation]
    if: always()
    
    steps:
      - name: Generate security summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ Dependency scan completed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Secret detection completed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Environment validation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review detailed results in job logs above." >> $GITHUB_STEP_SUMMARY
